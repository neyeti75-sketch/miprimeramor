<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol de Corazones del Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Canvas para part√≠culas de fondo */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* T√≠tulo principal */
        .main-title {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 105, 180, 0.6),
                         0 0 60px rgba(255, 105, 180, 0.4);
            margin-bottom: 30px;
            animation: titleGlow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
            font-weight: bold;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 105, 180, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 105, 180, 0.8),
                             0 0 80px rgba(255, 105, 180, 0.6);
            }
        }

        /* √Årbol contenedor */
        .tree-container {
            position: relative;
            width: 600px;
            height: 700px;
            margin: 0 auto;
        }

        /* Tronco del √°rbol */
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 200px;
            background: linear-gradient(to bottom, #8B4513 0%, #654321 50%, #3d2817 100%);
            border-radius: 10px;
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.5),
                        0 10px 30px rgba(0, 0, 0, 0.3);
            animation: trunkGrow 2s ease-out;
            z-index: 2;
        }

        @keyframes trunkGrow {
            from {
                height: 0;
            }
            to {
                height: 200px;
            }
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 10%;
            left: -8px;
            width: 20px;
            height: 40px;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 0 50% 50% 0;
            box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .trunk::after {
            content: '';
            position: absolute;
            top: 30%;
            right: -10px;
            width: 25px;
            height: 50px;
            background: linear-gradient(to left, #654321, #8B4513);
            border-radius: 50% 0 0 50%;
            box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Copa del √°rbol (c√≠rculo verde) */
        .tree-crown {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 30% 30%, #90EE90, #228B22, #006400);
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 100, 0, 0.4),
                        inset -10px -10px 30px rgba(0, 0, 0, 0.2);
            animation: crownAppear 1.5s ease-out 0.5s backwards;
            z-index: 1;
        }

        @keyframes crownAppear {
            from {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        /* Corazones en el √°rbol */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 3;
        }

        .heart:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1));
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7d 100%);
            border-radius: 20px 20px 0 0;
        }

        .heart::before {
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }

        /* Mensajes de amor */
        .love-message {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            animation: floatMessage 3s ease-out forwards;
            z-index: 5;
        }

        @keyframes floatMessage {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.8);
            }
        }

        /* Texto rom√°ntico al costado */
        .romantic-text {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.5em;
            text-align: left;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 105, 180, 0.6);
            animation: textFadeIn 2s ease-in 1s backwards;
            max-width: 350px;
            line-height: 1.8;
            font-style: italic;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Corazones flotantes de fondo */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.6);
            animation: floatUp 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bot√≥n interactivo */
        .love-button {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b9d, #c94b7d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
            z-index: 10;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
            }
            50% {
                box-shadow: 0 10px 50px rgba(255, 105, 180, 0.8);
            }
        }

        .love-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.8);
        }

        .love-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Estrellas brillantes */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tree-container {
                width: 90%;
                height: 500px;
            }
            
            .tree-crown {
                width: 280px;
                height: 280px;
                bottom: 120px;
            }
            
            .trunk {
                width: 40px;
                height: 150px;
            }
            
            .main-title {
                font-size: 2em;
            }
            
            .romantic-text {
                font-size: 1em;
                right: 10px;
                left: 10px;
                max-width: calc(100% - 40px);
                padding: 20px;
                top: auto;
                bottom: 180px;
                transform: none;
                text-align: center;
            }
            
            .heart {
                width: 30px;
                height: 30px;
            }
            
            .love-button {
                bottom: 100px;
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <h1 class="main-title">üíï √Årbol del Amor Eterno üíï</h1>
        
        <div class="tree-container">
            <div class="trunk"></div>
            <div class="tree-crown"></div>
            
            <!-- Los corazones se generar√°n din√°micamente con JavaScript -->
        </div>
        
        <button class="love-button" onclick="showLoveExplosion()">¬°Haz Clic en Mi Coraz√≥n! ‚ù§Ô∏è</button>
        
        <div class="romantic-text">
            "El amor es como un √°rbol: crece por s√≠ solo, <br>
            echa ra√≠ces profundamente en nuestro ser <br>
            y contin√∫a floreciendo en un coraz√≥n en ruinas."
        </div>
    </div>

    <script>
        // Mensajes de amor para cuando se haga clic en los corazones
        const loveMessages = [
            "Te amo m√°s cada d√≠a ‚ù§Ô∏è",
            "Eres mi todo üíï",
            "Juntos por siempre üíñ",
            "Mi coraz√≥n es tuyo üíó",
            "Amor eterno üíù",
            "Eres mi felicidad üíì",
            "Mi alma gemela üíû",
            "Contigo, siempre üíò",
            "Eres mi sue√±o üíå",
            "Mi amor verdadero üíü",
            "Para siempre juntos üíë",
            "Eres mi vida üíó",
            "Te amar√© eternamente üíñ",
            "Mi raz√≥n de ser üíï",
            "Contigo soy feliz ‚ù§Ô∏è"
        ];

        // Crear corazones en el √°rbol
        function createTreeHearts() {
            const treeContainer = document.querySelector('.tree-container');
            const numHearts = 25; // N√∫mero de corazones
            
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Posici√≥n aleatoria dentro de la copa del √°rbol (circular)
                const angle = (Math.PI * 2 * i) / numHearts + (Math.random() - 0.5) * 0.5;
                const radius = 100 + Math.random() * 80;
                const x = 300 + Math.cos(angle) * radius;
                const y = 350 - Math.sin(angle) * radius;
                
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                
                // Agregar evento de clic
                heart.addEventListener('click', function(e) {
                    showLoveMessage(e.clientX, e.clientY);
                    createHeartBurst(x, y);
                });
                
                treeContainer.appendChild(heart);
            }
        }

        // Mostrar mensaje de amor cuando se hace clic en un coraz√≥n
        function showLoveMessage(x, y) {
            const message = document.createElement('div');
            message.className = 'love-message';
            message.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            message.style.left = x + 'px';
            message.style.top = y + 'px';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Crear explosi√≥n de mini corazones
        function createHeartBurst(x, y) {
            const numBurst = 8;
            for (let i = 0; i < numBurst; i++) {
                const miniHeart = document.createElement('div');
                miniHeart.innerHTML = '‚ù§Ô∏è';
                miniHeart.style.position = 'absolute';
                miniHeart.style.left = x + 'px';
                miniHeart.style.top = y + 'px';
                miniHeart.style.fontSize = '20px';
                miniHeart.style.pointerEvents = 'none';
                miniHeart.style.zIndex = '100';
                
                const angle = (Math.PI * 2 * i) / numBurst;
                const distance = 50 + Math.random() * 50;
                const targetX = x + Math.cos(angle) * distance;
                const targetY = y + Math.sin(angle) * distance;
                
                document.body.appendChild(miniHeart);
                
                miniHeart.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${targetX - x}px, ${targetY - y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
                
                setTimeout(() => miniHeart.remove(), 800);
            }
        }

        // Gran explosi√≥n de amor cuando se presiona el bot√≥n
        function showLoveExplosion() {
            const numHearts = 50;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < numHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'absolute';
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 200 + Math.random() * 400;
                    const targetX = centerX + Math.cos(angle) * distance;
                    const targetY = centerY + Math.sin(angle) * distance;
                    
                    document.body.appendChild(heart);
                    
                    heart.animate([
                        { transform: 'translate(-50%, -50%) scale(0) rotate(0deg)', opacity: 1 },
                        { transform: `translate(${targetX - centerX}px, ${targetY - centerY}px) scale(1) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 30);
            }
            
            // Mostrar mensaje especial
            showLoveMessage(centerX, centerY - 100);
        }

        // Crear corazones flotantes de fondo
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }, 800);
        }

        // Crear estrellas brillantes
        function createStars() {
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // Part√≠culas de fondo animadas con Canvas
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particlesArray = [];
            const numberOfParticles = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                }
                
                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            init();
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Inicializar todo cuando cargue la p√°gina
        window.addEventListener('load', () => {
            createTreeHearts();
            createFloatingHearts();
            createStars();
            initParticles();
        });
    </script>
</body>
</html>
